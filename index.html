<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo1">
        <img class="logo"  src="images/Choose your pokemon.png">
    </div>

    <main class="flex-container">
        <section id="pikachu" class="box">
            <!-- <a href="game.html"> -->
            <img src="images/pikachu.png">
            </a>
        </section>


        <section id="charmander" class="box"> 
            <!-- <a href="game.html">  -->
            <img src="images/charmander.png">
            </a>
        </section>
        
        <section id="jigglypuff" class="box"> 
            <!-- <a href="game.html">  -->
            <img src="images/jigglypuff.png">
            </a>
        </section>

        <section id="bulbasaur" class="box"> 
            <!-- <a href="game.html">  -->
            <img src="images/bulbasaur.png">
            </a>
        </section>
    </main>
    <section class="tagline"> 
        <img src="images/tagline.png">
    </section>

    <audio hidden="hidden" controls autoplay loop src="Pokemon Sounds/pkmntheme.mp3"></audio>
    <audio hidden="hidden" src="sounds/pikachu.mp3"></audio>
    <audio hidden="hidden" src="sounds/charmander.mp3"></audio>
    <audio hidden="hidden" src="sounds/puff_ASVnZwh.mp3"></audio>
    <audio hidden="hidden" src="sounds/bulbasaur-1.mp3"></audio>

    <script src="./script.js"></script>
    <script src="./animations.js"></script>
</body>
</html>
